<!DOCTYPE html>

<html lang="en">
    <title> Expense Data Collector App</title>
    <head>
        <link href="../static/main.css" rel="stylesheet">
    </head>
        <body>
            <div class="container">
                <h1>Collecting salary</h1>
                <h3>Please fill the entries to get population statistics on monthly salary</h3>
                <div class="error_message" >
                    {{text | safe}}
                </div>
                <form action="{{url_for('success')}}" method="POST">
                    <input name="email_address_name" title="Your email is safe with us!" placeholder="Enter your email address" type="email" class="email" required> <br>
                    <input name="salary_name" title="Your input data is safe with us!" placeholder="Enter your salary in Canadian $, without cents" type="number" min="500" class="salary" required> <br>
                    <button type="submit"> Submit </button>
                </form>
            </div>

        </body>


</html>
